<!DOCTYPE html>
<html>
  <head>
    <title>Profile page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="card-white">
        <h1>Hello, I'm Chris</h1>
        <h2>Fullstack Developer</h2>
        <img src="images/profile-image.png" class="img-circle" width="100px" height="150px" alt="profile image">
        <p>A Full-stack Web Developer passionate about creating interactive applications on the web</p>
        <button class="button-purple">Resume</button>
      </div>
      <div class="card-white">
        <h2>Follow me</h2>
        <ul class="list-inline">
          <li>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </div>

    </div>
  </body>
</html>
